<!DOCTYPE html>
<html>
<head>
  <title>[Music Player JS] - </title>
  <link rel="stylesheet" href="style.css">
  <script src="https://site-assets.fontawesome.com/releases/v6.4.2/js/all.js" data-auto-add-css="false" data-auto-replace-svg="false"></script>
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div class="githubref">
    <a href="https://github.com/DanielvNeitzel"><i class="fa-brands fa-square-github"></i></a>
    <p>DanielvNeitzel</p>
  </div>

  <div class="player">

    <div class="logo">
      <i class="fa-solid fa-compact-disc"></i>
    </div>
    
    <marquee id="musicName" behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();">
      ...
    </marquee>
    
    <audio id="player" src=""></audio>
    <div class="controls">
      <button id="prevButton"><i class="fa-solid fa-backward-step"></i></button>
      <button id="playPauseButton"><i class="fa-regular fa-circle-play"></i></button>
      <button id="nextButton"><i class="fa-solid fa-forward-step"></i></button>
    </div>
    <div class="footer">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
